#sakura {
    position: fixed;

    background-size: contain;
    background-repeat: no-repeat;
    will-change: transform, top, left, opacity;
    pointer-events: none;
    filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.1));
    animation-name: sway, rotate;
    animation-timing-function: ease-in-out, linear;
    animation-iteration-count: infinite;
  }

  @keyframes sway {
    0%, 100% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(20px);
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

//Sakura Effect2*
 const sakuraContainer = document.getElementById('sakura');
  const maxPetals = 20;
  const petals = [];

  function createSakuraPetal() {
    const petal = document.createElement('div');
    petal.classList.add('sakura-petal');

    const depth = Math.random();
    const size = 10 + depth * 15;
    petal.style.width = size + 'px';
    petal.style.height = size + 'px';
    petal.style.opacity = (0.3 + depth * 0.7).toFixed(2);

    const startX = Math.random() * window.innerWidth;
    petal.style.left = startX + 'px';
    petal.style.top = '-40px';

    const swayDuration = 3000 + depth * 4000;
    const rotateDuration = 4000 + depth * 6000;
    petal.style.animationDuration = `${swayDuration}ms, ${rotateDuration}ms`;
    petal.style.zIndex = Math.floor(depth * 3);
    const translateZ = depth * 50;
    petal.style.transform = `translateZ(${translateZ}px)`;

    sakuraContainer.appendChild(petal);

    const fallSpeed = 0.5 + depth * 1.5;
    let top = -40;

    function fall() {
      top += fallSpeed;
      petal.style.top = top + 'px';

      if (top > window.innerHeight + 40) {
        petal.remove();
        const index = petals.indexOf(petal);
        if (index > -1) petals.splice(index, 1);
        createSakuraPetal();
      } else {
        requestAnimationFrame(fall);
      }
    }

    petals.push(petal);
    fall();
  }

  for(let i=0; i<maxPetals/2; i++) {
    createSakuraPetal();
  }

  setInterval(() => {
    if (petals.length < maxPetals) {
      createSakuraPetal();
    }
  }, 1200);
